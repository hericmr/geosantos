<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geosantos - Carregando...</title>
    <script>
      // Get the full path from the URL, e.g., "/geosantos/lugares-famosos"
      const path = window.location.pathname;
      
      // Store the path in sessionStorage for the React app to use
      sessionStorage.setItem('redirect', path);
      
      // Redirect to the base path
      window.location.href = '/geosantos/';
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Carregando Geosantos...</p>
      <p><small>Se n√£o for redirecionado automaticamente, <a href="/geosantos/" style="color: #fff; text-decoration: underline;">clique aqui</a></small></p>
    </div>
  </body>
</html>
